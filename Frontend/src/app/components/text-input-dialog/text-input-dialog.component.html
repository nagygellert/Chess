<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>{{data.label}}</mat-label>
    <input matInput [type]="data.type" [(ngModel)]="data.text">
  </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.text" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
