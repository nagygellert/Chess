<div class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="mt-3">Online chess</h1>
    <mat-card class="d-flex justify-content-center align-items-center flex-column ">
        <mat-card-title>Main menu</mat-card-title>
        <mat-card-content class="m-3">
                <button mat-raised-button color="primary" routerLink='/create-lobby'>Create lobby</button>
                <button mat-raised-button color="primary" routerLink='/join'>Join existing lobby</button>
                <button *ngIf='!isSignedIn' mat-raised-button color="primary" (click)='login()'>Sign in</button>
                <button *ngIf='isSignedIn' mat-raised-button color="primary" (click)='logout()'>Sign out</button>
                <button *ngIf='!isSignedIn' mat-button color="primary" (click)='openDialog()'>Create temporary account</button>
        </mat-card-content>
    </mat-card>
</div>
