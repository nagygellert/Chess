<table mat-table [dataSource]="this.lobbiesSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let lobby"> {{lobby.name}} </td>
    </ng-container>

    <ng-container matColumnDef="created-by">
      <th mat-header-cell *matHeaderCellDef> Created by </th>
      <td mat-cell *matCellDef="let lobby"> {{lobby.owner.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="private" class="align-items-center">
      <th mat-header-cell *matHeaderCellDef> Private </th>
      <td mat-cell *matCellDef="let lobby"> 
        <mat-icon *ngIf='lobby.isPrivate'>lock</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="join" class="align-items-center">
      <th mat-header-cell *matHeaderCellDef> Join lobby </th>
      <td mat-cell *matCellDef="let lobby">
        <button mat-raised-button color="primary" class="m-4" (click)='lobby.isPrivate ? openDialog(lobby) : joinLobby(lobby)'>Join</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" class="m-4" routerLink='/'>Back</button>
