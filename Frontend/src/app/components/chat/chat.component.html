<div class="container justify-content-end">
    <mat-card class="chat-card">
        <mat-card-content>
            <div *ngFor="let message of chatMessages">
                <small>{{ message.timeStamp | date:"shortTime"}}</small><b> {{ message.user.name }}</b>: {{message.text }}
            </div>
        </mat-card-content>
        <mat-card-actions>
            <mat-form-field appearance="standard">
                <input matInput type="text" placeholder="Your message" [(ngModel)]="newMessage">
                <button mat-icon-button matSuffix (click)="sendMessage()">
                    <mat-icon>send</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-actions>
    </mat-card>
</div>
