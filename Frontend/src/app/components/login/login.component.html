<form class="row g-3 m-3">
    <div class="col-auto">
      <label for="inputUserName" class="visually-hidden">Username</label>
      <input type="text" class="form-control" id="inputUserName" placeholder="Username" [(ngModel)]="userName" name="inputUserName">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3" (click)="registerUser()">Confirm</button>
    </div>
</form>
